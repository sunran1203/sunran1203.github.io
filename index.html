<meta charset="UTF-8">
<title>2025计划</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #4caf50;
    color: white;
    text-align: center;
    padding: 40px 20px;
  }
  header h1 {
    margin: 0;
    font-size: 3em;
  }
  main {
    max-width: 800px;
    margin: 30px auto;
    padding: 0 20px;
  }
  section {
    margin-bottom: 40px;
  }
  h2 {
    font-size: 1.5em;
    color: #4caf50;
    border-bottom: 2px solid #4caf50;
    padding-bottom: 5px;
  }
  #progress-container {
    width: 100%;
    height: 30px;
    background-color: #ddd;
    border-radius: 15px;
    overflow: hidden;
    margin-top: 10px;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    transition: width 1s linear;
  }
  #progress-text {
    text-align: center;
    margin-top: 10px;
    font-size: 16px;
  }
  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<header>
  <h1>2025计划</h1>
</header>

<main>
  <section>
    <h2>计划一：AI生成30分钟视频</h2>
    <p>从2025年6月1日开始，我计划在年底前成功创建出一个 30 分钟的 AI 生成视频，展示我在 AI 内容创作方面的进步和成果。</p>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text"></div>
  </section>
</main>

<footer>
  &copy; 2025 sunran
</footer>

<script>
  const startDate = new Date('2025-06-01T00:00:00').getTime();
  const endDate = new Date('2025-12-31T23:59:59').getTime();

  function updateProgressBar() {
    const now = new Date().getTime();
    const total = endDate - startDate;
    const elapsed = now - startDate;

    let progress = (elapsed / total) * 100;
    if (progress < 0) progress = 0;
    if (progress > 100) progress = 100;

    document.getElementById('progress-bar').style.width = progress + '%';

    const daysLeft = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
    document.getElementById('progress-text').innerText =
      `已完成: ${progress.toFixed(2)}% | 剩余 ${daysLeft} 天`;
  }

  updateProgressBar();
  setInterval(updateProgressBar, 60000);
</script>

</body>
</html>
